<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Twig Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f1eb;
            color: #3d3a36;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-blend-mode: soft-light;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(145deg, #7eb89a, #5a9a7a);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 12px rgba(90, 154, 122, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .logo span {
            font-size: 3rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d2a26;
        }

        .tagline {
            font-size: 1.1rem;
            color: #6b665e;
            margin-bottom: 2.5rem;
        }

        .apps {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .app-card {
            background: white;
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .app-icon.poppy {
            background: linear-gradient(145deg, #e8a87c, #d4845c);
        }

        .app-info {
            text-align: left;
        }

        .app-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.15rem;
        }

        .app-desc {
            font-size: 0.9rem;
            color: #6b665e;
        }

        .contact {
            font-size: 0.95rem;
            color: #6b665e;
        }

        .contact a {
            color: #5a9a7a;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #9a958d;
        }
    </style>
</head>

        </div>
        <h1>Island Twig Studios</h1>
        <p class="tagline">Crafting playful mobile games</p>

        <div class="apps">
            <a href="https://apps.apple.com/app/poppy-tap-the-dots/id6746215518" class="app-card">
                <div class="app-icon poppy">ðŸŒ¸</div>
                <div class="app-info">
                    <div class="app-name">Poppy</div>
                    <div class="app-desc">Tap the dots. Beat the clock.</div>
                </div>
            </a>
        </div>

        <p class="contact">
            Questions? <a href="mailto:hello@islandtwigstudios.com">Get in touch</a>
        </p>

        <footer>
            Â© 2025 Island Twig Studios
        </footer>
    </div>
</body>
</html>
